{% extends "base.html" %}
{% block title %}비밀번호 초기화{% endblock %}

{% block content %}
    <div id="content" class="container">
        <h3>비밀번호 초기화</h3>

        <p>비밀번호를 잊어버리셨나요? 아래 이메일을 입력해주세요.</p>

        <form action="" method="post">
            {% csrf_token %}
            {{ form.email.errors }}
            {{ form.as_p }}
            <input type="submit" value="확인" />
        </form>
    </div>
{% endblock %}
