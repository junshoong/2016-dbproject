<!DOCTYPE html>
<html>
<head>
<title>SKHU 동문 목록</title>
</head>
<body>
<div id="content">
    <h1>동문 명단</h1>
    <ul>
        {% for user in object_list %}
            <a href="{% url 'alumni:detail' user.id %}">
            <div class="user-box" >
                <div class="user-picture">
                    <img src="{{ user.picture }}" />
                </div>
                <div class="user-info">
                    <li> {{ user }}</li>
                    <li>{{ user.period }}기 / {{ user.position }}</li>
                </div>
                <div class="user-call">{{ user.login_id }}</div>
                <div class="user-mail">{{ user.email }}</div>
            </div>
            </a>
        {% endfor %}
    </ul>
</div>
</body>
</html>
