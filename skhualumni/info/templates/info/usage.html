{% extends "base.html" %}

{% block title %}이용안내{% endblock %}

{% load staticfiles %}
{% block content %}
    <div id="content" class="container">
        <div class="page-header">
            <h1>이용안내</h1>
        </div>

        {% for obj in obj_list %}
            <h2>{{ obj.title }}</h2>
            <div>
                {% if obj.image %}
                    <img src="{{ obj.image.url }}" />
                    <br/>
                {% endif %}
                <p>{{ obj.contents|linebreaks  }}</p>
                <br/>
                <br/>
            </div>
        {% endfor %}

    </div>
{% endblock %}
