{% extends "base.html" %}

{% block title %}이용안내{% endblock %}

{% load staticfiles %}
{% block content %}
<div id="content">

    {% for obj in greeting %}
        <h1>{{ obj.title }}<h2>
        <p>{{ odj.modified_date }}</p>
        <div>
            {% if obj.image %}
            <img src="{{ obj.image.url }}" />
            {% endif %}
            <p>{{ obj.contents|linebreaks  }}</p>
        </div>
    {% endfor %}

</div>
{% endblock %}
