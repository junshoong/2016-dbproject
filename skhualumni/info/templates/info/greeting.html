{% extends "base.html" %}

{% block title %}인사말{% endblock %}

{% load staticfiles %}
{% block content %}
<div id="content" class="container">

    <div class="page-header">
        <hr style="background-color:#000000">
        <h1>인사말</h1>
        <hr style="background-color:#000000">
    </div>
    {% for obj in greeting %}

    <p>{{ odj.modified_date }}</p>
    <div>
        {% if obj.image %}
        <img src="{{ obj.image.url }}" /><br/>
        {% endif %}
        <p>{{ obj.contents|linebreaks  }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
