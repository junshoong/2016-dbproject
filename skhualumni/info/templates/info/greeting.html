{% extends "base.html" %}

{% block title %}인사말{% endblock %}

{% load staticfiles %}
{% block content %}
    <div id="content" class="container">
        <div class="page-header">
            <h1>인사말</h1>
        </div>

        {% if obj %}

            <p>{{ odj.modified_date }}</p>
            <div>
                {% if obj.image %}
                    <img src="{{ obj.image.url }}" /><br/>
                {% endif %}
                <p>{{ obj.contents|linebreaks  }}</p>
            </div>
        {% endif %}
    </div>
{% endblock %}
